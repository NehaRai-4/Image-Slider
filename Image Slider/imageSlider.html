<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imageSlider.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="container-slider">
            <!-- slide images -->
            <div class="slides">
    
            </div>
    
            <!-- previous button -->
            <button class="btn-slide prev">
                <img src="https://imgur.com/SUyRJqI.png" alt="prevBtn" />
            </button>
    
            <!-- next button -->
            <button class="btn-slide next">
                <img src=" https://imgur.com/M6rDsRR.png" alt="nextBtn" />
            </button>
    
            <!-- slider dots -->
            <div class="container-dots"></div>
        </div>
        
    </div>
    <script src="imageSlider.js"></script>
</body>
</html>
